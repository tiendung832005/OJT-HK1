        git: là hệ thống quản lý mã nguồn mở, phân tán.
        Giúp ghi lại lịch sử của người dùng
        remote repository: kho chứa trên github
        local repository: 

        1. git init : giúp tạo kho chứa ở local-repository
        2. git add . 
        3. git commit -m "nội dung đẩy commit"
        ==>2,3 để đưa code vào kho chứa local
        4. git remote để trở đến địa chỉ repo trên github
        5. git push : dùng để đưa code từ local lên remote
